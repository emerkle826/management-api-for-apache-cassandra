name: Java CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        cassandra-version: [3.11, 4.0, dse]
        include:
          - cassandra-version: 3.11
            run311tests: true
            run40tests: false
            runDSEtests: false
          - cassandra-version: 4.0
            run311tests: false
            run40tests: true
            runDSEtests: false
          - cassandra-version: dse
            run311tests: false
            run40tests: false
            runDSEtests: true

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - name: Build with Maven and run tests
        run: |
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>artifactory-snapshots</id>
                <username>${{ secrets.ARTIFACTORY_USERNAME }}</username>
                <password>${{ secrets.ARTIFACTORY_PASSWORD }}</password>
              </server>
              <server>
                <id>artifactory-releases</id>
                <username>${{ secrets.ARTIFACTORY_USERNAME }}</username>
                <password>${{ secrets.ARTIFACTORY_PASSWORD }}</password>
             </server>
           </servers>
          </settings>
          EOF
          cp ~/.m2/settings.xml settings.xml
          if [[ "${{ matrix.runDSEtests }}" == "true" ]]
          then
            MAVEN_OPTS="-P dse -DrunDSEtests=true"
          else
            MAVEN_OPTS="-Drun311tests=${{ matrix.run311tests }} -Drun40tests=${{ matrix.run40tests }}"
          fi
          mvn -B -q install --file pom.xml $MAVEN_OPTS -DskipTests
  publish:
    needs: build
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push'}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cassandra-version: [3.11.17]
        docker-file: ['Dockerfile-oss']
        build-target: ['oss311']
        build-name: ['emerkle826/cass-management-api']
        platforms: ['linux/amd64,linux/arm64']
        include:
          - cassandra-version: 3.11.8
            build-target: oss311
            docker-file: Dockerfile-oss
          - cassandra-version: 3.11.11
            build-target: oss311
            docker-file: Dockerfile-oss
          - cassandra-version: 4.0.0
            build-target: oss40
            docker-file: Dockerfile-4_0
          - cassandra-version: 4.0.1
            build-target: oss40
            docker-file: Dockerfile-4_0
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
      # Setup metadata based on the commit/tag that will be used for tagging the image
      # Only build and publish a commit based tag
      - name: Setup Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ${{ matrix.build-name }}
          tags: |
            type=sha,prefix=${{ matrix.cassandra-version }}-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ${{ matrix.docker-file }}
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: ${{ matrix.platforms }}